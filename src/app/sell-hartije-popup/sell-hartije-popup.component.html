<div class="popup-container">
  <h2 class="popup-title">Pregled prodaje</h2>
  <p class="line"></p>
  <div class="popup-content">
    <p><strong>Odabrana količina hartija:</strong> {{ selectedQuantity }}</p>
    <p><strong>Tip ordera:</strong> {{ selectedOrderType }}</p>
    <p><strong>Približna cena:</strong> {{ estimatedPrice }}</p>
  </div>
  <div class="text-center">
    <button class="myButtonPrimary" (click)="cancel()">Odustani</button>
    <button class="myButtonSecondary" (click)="confirm()">Potvrdi</button>
  </div>
</div>
