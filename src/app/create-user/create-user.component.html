<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div *ngIf="user" class="container">
  <div class="card profile">
    <div class="user-image"></div>
    <p class="h4 name">{{user.firstName + ' ' + user.lastName}}</p>

    <p class="role">{{user.role.roleName}}</p>
    <p class="bold">Datum roÄ‘enja:</p>
    <p class="p indented">{{user.dateOfBirth | date}}</p>
    <p class="bold">Email:</p>
    <p class="p indented">{{user.email}}</p>
  </div>
  <div class="card details">
    <h2 class="h4">Uredi korisnika</h2>
    <hr>
    <div class="input-row">
      <div class="input-container">
        <p class="bold">Prezime</p>
        <input type="text" class="input" [(ngModel)]="user.lastName">
      </div>
      <div class="input-container">
        <p class="bold">Pol</p>
        <input type="text" class="input" [(ngModel)]="user.gender">
      </div>
    </div>
    <div class="input-row">
      <div class="input-container">
        <p class="bold">Broj telefona</p>
        <input type="text" class="input" [(ngModel)]="user.phoneNumber">
      </div>
      <div class="input-container">
        <p class="bold">Adresa</p>
        <input type="text" class="input" [(ngModel)]="user.address" >
      </div>
    </div>
    <div class="input-row">
      <div class="input-container">
        <p class="bold">Active</p>
        <input type="checkbox" class="input" [(ngModel)]="user.isActive">
      </div>
    </div>
    <div class="buttons">
      <button (click)="save()" class="button-change-password">Napravi korisnika</button>
    </div>
  </div>

</div>
